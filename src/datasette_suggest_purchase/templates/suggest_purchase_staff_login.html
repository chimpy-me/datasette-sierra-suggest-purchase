{% extends "suggest_purchase_base.html" %}

{% block title %}Staff Sign In - Suggest a Purchase{% endblock %}

{% block content %}
<h1>Staff Sign In</h1>

<p>Sign in with your staff account to review purchase suggestions.</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST" action="/suggest-purchase/staff-login">
    <input type="hidden" name="csrftoken" value="{{ csrftoken() }}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">

    <button type="submit">Sign In</button>
</form>

<p style="margin-top: 20px;">
    <a href="/suggest-purchase">Back to patron login</a>
</p>
{% endblock %}
